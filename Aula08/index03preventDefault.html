<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aula08 - Eventos</title>
</head>

<body>
    <a id="meuLink" href="https://www.digitalhouse.com">Digital House</a>
    <p>O método preventDefault() impedirá que o link acima siga o URL.</p>
    <script>
        document.getElementById("meuLink").addEventListener("click", function (evento) {
            evento.preventDefault();
        });
    </script>
</body>

</html>
