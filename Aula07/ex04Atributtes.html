<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/image_hat.jpg" alt="Boné com logo js" id="imagem">
    <script>
        //Selecionamos um elemento do HTML
        let elemento = document.querySelector("#imagem");

        // Consultamos se existe um atributo src
        alert(elemento.hasAttribute("src"));

        //Pedimos o valor do Atributo
        alert(elemento.getAttribute("src")); // Mostra o caminho da imagem dentro da pasta imgs
        
        // Excluímos o valor do atributo
        alert(elemento.removeAttribute("src"));

        // Adicionamos o valor ao atributo
        alert(elemento.removeAttribute("src", "image_hat.jpg"));
        

    </script>
</body>
</html>
