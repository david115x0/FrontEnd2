<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - Create Element</title>
    <script>
        function iniciar() {
            document.getElementById("btnAdicionar").addEventListener("click",
            function() {
                var lista=document.getElementById("listaElementos");
                var texto=document.getElementById("txtIncluir");
                var li=document.createElement("li");
                li.textContent=texto.value;
                lista.appendChild(li);
                texto.value="";
                texto.focus();
            });
        }
        window.addEventListener("load", iniciar);
    </script>
</head>
<body>
    <input type="text" id="txtIncluir" ><button id="btnAdicionar">Adicionar</button>
    <br><br>
    <ul id="listaElementos">

    </ul>
</body>
</html>
